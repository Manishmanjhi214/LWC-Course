<template>
    <lightning-card  variant="Narrow"  title="Quiz App" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                <div><strong>{quiz.id}->{quiz.question}</strong></div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="a" onchange={changeHandler}></input>
                      {quiz.answers.a}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="b" onchange={changeHandler}></input>
                      {quiz.answers.b}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="c" onchange={changeHandler}></input>
                      {quiz.answers.c}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="d" onchange={changeHandler}></input>
                      {quiz.answers.d}
                    </div>
                  </div>
            </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit" title="submitButton" 
            onclick={submitHandler} disabled={allNotSelected}
            class="slds-m-around_medium"></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="resetButton" 
            onclick={resetHandler}
            class="slds-m-around_medium"></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isAllCorrect}>You have scored {correctAnswers} out of {myQuestions.length}</div>
        </template>
        </div>
    </lightning-card>
</template>
